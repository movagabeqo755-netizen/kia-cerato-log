<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kia Cerato 1 Log</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1e);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --kia-red: #d32f2f;
            --delete-color: #ff3b30;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px;
        }

        h1 { margin: 0 0 5px 0; font-size: 24px; font-weight: 700; }
        .subtitle { color: var(--hint-color); font-size: 14px; margin-bottom: 20px; }

        /* –í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö */
        .input-card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 0 16px;
            margin-bottom: 20px;
        }

        .input-row {
            border-bottom: 1px solid var(--bg-color);
            padding: 12px 0;
        }
        .input-row:last-child { border-bottom: none; }

        label { display: block; font-size: 12px; color: var(--hint-color); margin-bottom: 4px; }
        input, select { width: 100%; background: transparent; border: none; color: var(--text-color); font-size: 17px; outline: none; padding: 0; }

        /* –ò—Å—Ç–æ—Ä–∏—è –∏ –°–≤–∞–π–ø */
        .log-item-wrapper {
            position: relative;
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--delete-color); /* –ö—Ä–∞—Å–Ω—ã–π —Ñ–æ–Ω –ª–µ–∂–∏—Ç –ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π */
        }

        .log-item {
            background-color: var(--secondary-bg);
            padding: 14px;
            position: relative;
            z-index: 10; /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤—Å–µ–≥–¥–∞ –≤—ã—à–µ –∫–Ω–æ–ø–∫–∏ */
            transition: transform 0.2s ease-out;
            border-radius: 12px;
            /* –í–∞–∂–Ω–æ: —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º */
            box-shadow: 0 1px 0 rgba(0,0,0,0.05); 
        }

        .log-item.swiped {
            transform: translateX(-80px); /* –°–¥–≤–∏–≥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤–ª–µ–≤–æ */
        }

        /* –¢–µ–∫—Å—Ç "–£–¥–∞–ª–∏—Ç—å" —Ç–µ–ø–µ—Ä—å –ª–µ–∂–∏—Ç –ü–û–î –∫–∞—Ä—Ç–æ—á–∫–æ–π */
        .swipe-delete-text {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            z-index: 1; /* –ù–∏–∂–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }

        .log-top { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .log-date { font-size: 13px; color: var(--hint-color); }
        .log-part { font-weight: 600; font-size: 17px; margin-bottom: 4px; line-height: 1.2; }
        .log-details { font-size: 14px; color: var(--hint-color); }
        .log-cost { color: var(--kia-red); font-weight: bold; margin-top: 6px; display: block; font-size: 15px;}

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--secondary-bg);
            display: flex; justify-content: space-around;
            padding: 10px 0; padding-bottom: calc(15px + env(safe-area-inset-bottom));
            border-top: 1px solid rgba(0,0,0,0.1);
            z-index: 100;
        }
        .tab-btn { background: none; border: none; color: var(--hint-color); font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .tab-btn.active { color: var(--button-color); }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        
        /* –°–∫—Ä—ã—Ç—ã–µ —ç–∫—Ä–∞–Ω—ã */
        .screen { display: none; }
        .screen.active { display: block; animation: fade 0.2s; }
        @keyframes fade { from{opacity:0} to{opacity:1}}
    </style>
</head>
<body>

    <div id="screen-garage" class="screen active content">
        <h1 id="main-title">Kia Cerato 1</h1>
        <div class="subtitle" id="garage-subtitle">–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</div>

        <div class="input-card">
            <div class="input-row">
                <label>–ü—Ä–æ–±–µ–≥ (–∫–º)</label>
                <input type="number" id="inp-mileage" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 295000">
            </div>
            <div class="input-row">
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="inp-category">
                    <option value="–¢–û">–¢–û (–ú–∞—Å–ª–æ/–§–∏–ª—å—Ç—Ä—ã)</option>
                    <option value="–ü–æ–¥–≤–µ—Å–∫–∞">–ü–æ–¥–≤–µ—Å–∫–∞</option>
                    <option value="–î–≤–∏–≥–∞—Ç–µ–ª—å">–î–≤–∏–≥–∞—Ç–µ–ª—å / –ì–†–ú</option>
                    <option value="–¢–æ—Ä–º–æ–∑–∞">–¢–æ—Ä–º–æ–∑–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞</option>
                    <option value="–≠–ª–µ–∫—Ç—Ä–∏–∫–∞">–≠–ª–µ–∫—Ç—Ä–∏–∫–∞</option>
                    <option value="–ö—É–∑–æ–≤">–ö—É–∑–æ–≤ / –°–∞–ª–æ–Ω</option>
                    <option value="–î—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
                </select>
            </div>
            <div class="input-row">
                <label>–ß—Ç–æ —Å–¥–µ–ª–∞–Ω–æ</label>
                <input type="text" id="inp-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç">
            </div>
            <div class="input-row">
                <label>–°—Ç–æ–∏–º–æ—Å—Ç—å (‚ÇΩ)</label>
                <input type="number" id="inp-cost" placeholder="0">
            </div>
            <div class="input-row">
                <label>–ó–∞–º–µ—Ç–∫–∏</label>
                <input type="text" id="inp-notes" placeholder="–ë—Ä–µ–Ω–¥, –∞—Ä—Ç–∏–∫—É–ª...">
            </div>
        </div>
    </div>

    <div id="screen-archive" class="screen content">
        <h1>–ò—Å—Ç–æ—Ä–∏—è</h1>
        <div class="subtitle" id="total-spent">–í—Å–µ–≥–æ: 0 ‚ÇΩ</div>
        <div id="logs-container"></div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('garage')">
            <span class="tab-icon">üõ†</span>
            <span>–ì–∞—Ä–∞–∂</span>
        </button>
        <button class="tab-btn" onclick="switchTab('archive')">
            <span class="tab-icon">üìã</span>
            <span>–ê—Ä—Ö–∏–≤</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "–î–û–ë–ê–í–ò–¢–¨ –ó–ê–ü–ò–°–¨";
        tg.MainButton.show();
        
        const STORAGE_KEY = 'kia_tg_log_v2';
        let logs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let editingId = null;

        if (logs.length > 0) document.getElementById('inp-mileage').value = logs[0].mileage;

        tg.MainButton.onClick(() => {
            if (!document.getElementById('screen-garage').classList.contains('active')) {
                switchTab('garage');
                return;
            }
            saveRecord();
        });

        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            if (tab === 'garage') {
                document.getElementById('screen-garage').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                if (editingId) {
                    tg.MainButton.text = "–°–û–•–†–ê–ù–ò–¢–¨";
                    tg.MainButton.color = "#34c759";
                } else {
                    tg.MainButton.text = "–î–û–ë–ê–í–ò–¢–¨ –ó–ê–ü–ò–°–¨";
                    tg.MainButton.color = tg.themeParams.button_color;
                }
                tg.MainButton.show();
            } else {
                exitEditMode();
                document.getElementById('screen-archive').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                tg.MainButton.hide();
                renderLogs();
            }
        }

        function saveRecord() {
            const mileage = document.getElementById('inp-mileage').value;
            const title = document.getElementById('inp-title').value;
            const costStr = document.getElementById('inp-cost').value;
            
            if (!mileage || !title) {
                tg.showPopup({title: '–û—à–∏–±–∫–∞', message: '–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–±–µ–≥ –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ'});
                return;
            }

            const recordData = {
                id: editingId || Date.now(),
                date: editingId ? getLogById(editingId).date : new Date().toLocaleDateString('ru-RU'),
                mileage: mileage,
                category: document.getElementById('inp-category').value,
                title: title,
                cost: costStr ? parseInt(costStr.replace(/\D/g,'')) : 0,
                notes: document.getElementById('inp-notes').value
            };

            if (editingId) {
                logs = logs.map(l => l.id === editingId ? recordData : l);
            } else {
                logs.unshift(recordData);
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            clearForm();
            exitEditMode();
            tg.showPopup({message: '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!'});
        }

        window.startEdit = function(id) {
            const log = getLogById(id);
            if (!log) return;
            editingId = id;
            document.getElementById('inp-mileage').value = log.mileage;
            document.getElementById('inp-category').value = log.category;
            document.getElementById('inp-title').value = log.title;
            document.getElementById('inp-cost').value = log.cost;
            document.getElementById('inp-notes').value = log.notes;
            document.getElementById('garage-subtitle').innerText = `–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ`;
            switchTab('garage');
        }

        function exitEditMode() {
            editingId = null;
            document.getElementById('garage-subtitle').innerText = "–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å";
            tg.MainButton.text = "–î–û–ë–ê–í–ò–¢–¨ –ó–ê–ü–ò–°–¨";
            tg.MainButton.color = tg.themeParams.button_color;
        }

        function clearForm() {
            document.getElementById('inp-title').value = '';
            document.getElementById('inp-cost').value = '';
            document.getElementById('inp-notes').value = '';
        }
        
        function getLogById(id) { return logs.find(l => l.id === id); }

        function renderLogs() {
            const container = document.getElementById('logs-container');
            container.innerHTML = '';
            let total = 0;

            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:gray;margin-top:20px;">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>';
                document.getElementById('total-spent').innerText = '–í—Å–µ–≥–æ: 0 ‚ÇΩ';
                return;
            }

            logs.forEach(log => {
                total += log.cost;
                const wrapper = document.createElement('div');
                wrapper.className = 'log-item-wrapper';
                
                // –¢–µ–∫—Å—Ç "–£–¥–∞–ª–∏—Ç—å" —Ç–µ–ø–µ—Ä—å –ª–µ–∂–∏—Ç –ø–æ–¥ –Ω–∏–∑–æ–º
                wrapper.innerHTML = `<div class="swipe-delete-text" onclick="deleteLogConfirm(${log.id})">–£–¥–∞–ª–∏—Ç—å</div>`;

                const el = document.createElement('div');
                el.className = 'log-item';
                el.onclick = () => startEdit(log.id);
                
                el.innerHTML = `
                    <div class="log-top">
                        <span class="log-date">${log.date}</span>
                        <span style="font-weight:bold;">${log.mileage} –∫–º</span>
                    </div>
                    <div class="log-part">${log.title}</div>
                    <div class="log-details">${log.category} ${log.notes ? '‚Ä¢ '+log.notes : ''}</div>
                    <span class="log-cost">${new Intl.NumberFormat('ru-RU').format(log.cost)} ‚ÇΩ</span>
                `;
                
                enableSwipe(el);
                wrapper.appendChild(el);
                container.appendChild(wrapper);
            });
            document.getElementById('total-spent').innerText = `–í—Å–µ–≥–æ: ${new Intl.NumberFormat('ru-RU').format(total)} ‚ÇΩ`;
        }

        function enableSwipe(element) {
            let startX = 0;
            element.addEventListener('touchstart', e => startX = e.changedTouches[0].screenX, {passive: true});
            element.addEventListener('touchend', e => {
                if (e.changedTouches[0].screenX + 50 < startX) {
                    document.querySelectorAll('.log-item.swiped').forEach(i => i.classList.remove('swiped'));
                    element.classList.add('swiped');
                } else if (e.changedTouches[0].screenX > startX + 50) {
                    element.classList.remove('swiped');
                }
            }, {passive: true});
        }
        
        document.addEventListener('click', e => {
            if (!e.target.closest('.log-item-wrapper')) {
                 document.querySelectorAll('.log-item.swiped').forEach(i => i.classList.remove('swiped'));
            }
        });

        function deleteLogConfirm(id) {
             tg.showConfirm("–£–¥–∞–ª–∏—Ç—å?", function(ok) {
                if (ok) {
                    logs = logs.filter(l => l.id !== id);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
                    renderLogs();
                } else {
                    renderLogs();
                }
            });
        }
    </script>
</body>
</html>
